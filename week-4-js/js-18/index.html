<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Inspirational Quotes</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="resort"><form>
    <input type="submit" class="btn btn-primary" id="resort-button" value="Sort List">
  </form></div>

  <div class="rating" data-rating="4"></div>

  <div class="page container">
    <h1>Inspirational Quotes</h1>

    <form id="toggle-editor-form">
      <input type="submit" id="editor-toggle" class="form-control">
    </form>

    <div id="editor">
      <form id="add-quote-form">
        <div class="form-group">
          <label for="text">Quote</label>
          <textarea rows="4" cols="80" name="text" id="add-quote-text" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="author" id="add-quote-author" class="form-control">
        </div>
        <div class="form-group" id="add-quote-rating">
          <label>Rating</label>
        </div>
        <div class="form-group">
          <input type="submit" class="form-control btn btn-primary" id="add-quote-submit" value="Add Quote">
        </div>
      </form>

      <form id="undo-form">
        <input type="submit" class="btn btn-default" id="undo-button" value="Undo">
        <input type="submit" class="btn btn-default" id="redo-button" value="Redo">
      </form>
    </div>

    <div id="quote-list">

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.7.4/immutable.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.69/Bacon.js"></script>
  <script src="Bacon.UI.js"></script>
  <!-- <script src="object-version.js"></script> -->
	<script src="main.js"></script>

</body>
</html>

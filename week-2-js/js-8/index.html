<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slideshow">
    <ul class="slideshow-controls">
      <li class="slideshow-control slideshow-prev">Prev</li>
      <li class="slideshow-control slideshow-next">Next</li>
    </ul>
    <div class="slideshow-display">
      <img class="slideshow-img" src="photos/mics-1.jpg">
      <img class="slideshow-img" src="photos/mics-2.jpg">
      <img class="slideshow-img" src="photos/mics-3.jpg">
      <img class="slideshow-img" src="photos/mics-4.jpg">
      <img class="slideshow-img" src="photos/mics-5.jpg">
      <img class="slideshow-img" src="photos/mics-6.jpg">
      <img class="slideshow-img" src="photos/mics-7.jpg">
      <img class="slideshow-img" src="photos/mics-9.jpg">
      <img class="slideshow-img" src="photos/mics-10.jpg">
      <img class="slideshow-img" src="photos/mics-11.jpg">
      <img class="slideshow-img" src="photos/mics-12.jpg">
    </div>
  </div>

  <script src="jquery-1.11.3.js"></script>
  <script src="index.js"></script>
</body>
</html>
